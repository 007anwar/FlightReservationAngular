

<h3 align="center">RESERVATION DETAILS</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item">{{passenger.id}}</li>
                <li class="list-group-item">{{passenger.firstName}}</li>
                <li class="list-group-item">{{passenger.lastName}}</li>
                <li class="list-group-item">{{passenger.email}}</li>
                <li class="list-group-item">{{passenger.phone}}</li>
              </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item">{{flight.id}}</li>
                <li class="list-group-item">{{flight.flightNumber}}</li>
                <li class="list-group-item">{{flight.operatingAirlines}}</li>
                <li class="list-group-item">{{flight.departureCity}}</li>
                <li class="list-group-item">{{flight.arrivalCity}}</li>
              </ul>
        </div>
    </div>
    <br/>
    <div align='center'>
    <input  type="button" value="confirm reservation" (click)="confirmReservation()" class="btn btn-success">
</div>
</div>
